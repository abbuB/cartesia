      <!--Grid-->
      <section id="grid" class="fixed">

        <!--Canvas-->
        <!--<canvas id="canvas" class="fixed"></canvas>-->
        
        <!-- Settings-->
        <div id="grid-settings" class="fixed settings">

           <label id="grid-settings-title">Settings</label>

          <!-- Name -->
          <label for="name" class="col-1">Name:</label>
          <input id="name"  class="col-2" title="name">
          <!-- Caption -->
          <label for="caption" class="col-1" title="caption">Caption:</label>
          <input id="caption"  class="col-2" title="caption">
          <!-- Formula -->
          <label for="formula" class="col-1" title="formula">Formula:</label>
          <input id="formula"  class="col-2" title="formula">
          
          <hr class="line">
          
           <!--Line Weight-->
          <label for="lineweight" class="col-1">LineWeight:</label>
          <input id="lineweight" type="number" class="col-2" min="0" max="13" value="6">

          <hr class="line">
          
           <!--Line Color-->
          <label for="linecolor" class="col-1">Line Color:</label>
          <input id="linecolor" type="color" class="col-2" value="#ffffff" list="colors"/>

           <!--Line Alpha-->
          <label for="linealpha" class="col-1" >Transparency:</label>
          <input id="linealpha" type="range" class="col-2" min="0" max="100" value="76">

          <hr class="line">
          
           <!--Fill Color-->
          <label for="fillcolor" class="col-1">Fill Color:</label>
          <input  id="fillcolor" type="color" class="col-2" value="#ffffff" list="colors"/>

           <!--Fill Alpha-->
          <label for="fillalpha" class="col-1">Transparency:</label>
          <input id="fillalpha"  class="col-2" type="range" min="0" max="100" value="16">

          <!-- Line Type -->
          <!-- Line Weight -->

        </div>

        <!--Display-->
        <div id="grid-display" class="fixed">
          
                    <!-- Origin -->
          <label for="origin" class="col3">Origin</label>
          <label              class="col4"></label>
          <input id="origin" type="checkbox" class="col5">
          
          <hr class="line">

          <!-- Axes -->
          <label for="axes" class="col3">Axis</label>
          <label for="axisx" class="col4">x:</label>
          <input id="axisx" type="checkbox" class="col5">
          
          <label                 class="col3"></label>
          <label for="axisy"     class="col4">y:</label>
          <input id="axisy" type="checkbox" class="col5">
          
          <!-- Lines -->
          <hr class="line">
          
          <label for="lines" class="col3">Lines</label>
          <label for="linesx" class="col4">x:</label>
          <input id="linesx" type="checkbox" class="col5">
          
          <label              class="col3"></label>
          <label for="linesy" class="col4">y:</label>
          <input id="linesy" type="checkbox" class="col5">
          
          <!-- Arrows -->
          <hr class="line">
          
          <label for="arrows" class="col3">Arrows</label>
          <label for="arrowsx" class="col4">x:</label>
          <input id="arrowsx" type="checkbox" class="col5">
          
          <label              class="col3"></label>
          <label for="arrowsy" class="col4">y:</label>
          <input id="arrowsy" type="checkbox" class="col5">
          
          <!-- Ticks -->
          <hr class="line">
          
          <label for="ticks" class="col3">Ticks</label>
          <label for="ticksx" class="col4">x:</label>
          <input id="ticksx" type="checkbox" class="col5">
          
          <label              class="col3"></label>
          <label for="ticksy" class="col4">y:</label>
          <input id="ticksy" type="checkbox" class="col5">
          
          <!-- Labels -->
          <hr class="line">
          
          <label for="labels" class="col3">Labels</label>
          <label for="labelsx" class="col4">x:</label>
          <input id="labelsx" type="checkbox" class="col5">
          
          <label              class="col3"></label>
          <label for="labelsy" class="col4">y:</label>
          <input id="labelsy" type="checkbox" class="col5">
          
          <!-- Quadrants -->
          <hr class="line">
          
          <label for="quadrants" class="col3">Quadrants</label>
          <label                class="col4"></label>
          <input id="quadrants" type="checkbox" class="col5">

          <div class="row0"></div>
          
        </div>

        <!--Grid Toolbar-->
        <nav id="gridHeader">

          <div id="menu" class="inline">
            <img id="points" class="menu" src="">
            <input id="point-drop" type="checkbox" class="menu-drop">
            <img id="lines"   class="menu" src="">
            <img id="circles" class="menu" src="">
          </div>
          
          <input id="gridPropertiesDisplay" type="checkbox" class="fixed">
          <input id="gridMenuDisplay"       type="checkbox" class="fixed">

        </nav>
        
        <!--Grid Footer-->
        <div id="gridFooter" class="fixed">
          
          <div id="snaps" class="inline">
            <img id="snapToGrid"  class="menu" src="">
            <img id="ortho"       class="menu" src="">
            <img id="gridDisplay" class="menu" src="">
          </div>

          <div id="commands" class="commands">
            <label id="command-label" for="command" class="commands" >Name:</label>
            <input id="command"                     class="commands" type="text" title="command">
          </div>

          <div id="display" class="inline">
            <img id="pan"    class="menu" src="">
            <img id="zoomin" class="menu" src="">
            <img id="zomout" class="menu" src="">
